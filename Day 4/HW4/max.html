<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Number</title>
</head>
<body>
  <script>
    function Maximum(){
      let array = [5,7,4,6,8,10,20,25,30]
      let max= array[0]
      for(let i=0;i<array.length;i++){
        if(array[i]>max){
          max= array[i]
        }
      }
      document.write('The largest element in array i ${max}')
    }
    Maximum();
  </script>
</body>
</html>
