<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><Even-Odd></Even-Odd></title>
</head>
<body>
  <h1>Even-Odd Number</h1>
  <script>
    for(var a = 1; a <= 100; a++){
      if(a % 2 ==0){
        document.write(a + ",")
      }
    }

   
    for(var a = 1; a <= 100; a++){
      if(a % 2 !=0){
        document.write(a + ",")
      }
    }
  </script>
</body>
</html>
